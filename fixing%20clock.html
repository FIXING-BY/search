
<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>FIXING CLOCK</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0e1318, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
}

.clock-box {
    width: 320px;
    padding: 22px;
    border-radius: 22px;
    background: rgba(18, 22, 26, 0.9);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.8);
}

.title {
    text-align: center;
    color: #9aa4ad;
    font-weight: 600;
    letter-spacing: 2px;
    margin-bottom: 16px;
    font-size: 17px;
}

.time-display {
    width: 100%;
    height: 80px;
    border-radius: 16px;
    background: rgba(0, 0, 0, 0.6);
    color: #f1f3f5;
    font-size: 34px;
    display: flex;
    justify-content: center;
    align-items: center;
    letter-spacing: 3px;
    box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.08);
}

/* GERİ DÖN BUTONU */
.back-btn {
    margin-top: 18px;
    width: 100%;
    height: 45px;
    border-radius: 14px;
    border: none;
    background: rgba(255, 255, 255, 0.06);
    color: #9aa4ad;
    font-size: 15px;
    cursor: pointer;
    transition: 0.15s ease;
}

.back-btn:hover {
    background: rgba(255, 255, 255, 0.12);
    color: #ffffff;
}
</style>
</head>

<body>

<div class="clock-box">
    <div class="title">FİXİNG CLOCK</div>

    <div id="clock" class="time-display">
        00:00:00
    </div>

    <button class="back-btn" onclick="window.location.href='index.html'">
        ← Geri Dön
    </button>
</div>

<script>
function updateClock() {
    const now = new Date();
    const h = String(now.getHours()).padStart(2, '0');
    const m = String(now.getMinutes()).padStart(2, '0');
    const s = String(now.getSeconds()).padStart(2, '0');

    document.getElementById("clock").textContent = `${h}:${m}:${s}`;
}

setInterval(updateClock, 1000);
updateClock();
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>FIXING TIMER</title>

<style>
*{
    box-sizing:border-box;
    font-family: 'Segoe UI', system-ui, sans-serif;
}

body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:
        radial-gradient(circle at top, #0f2027, #000);
    color:#fff;
}

/* Ana Kart */
.card{
    width:360px;
    padding:28px;
    border-radius:22px;
    background:rgba(255,255,255,0.05);
    backdrop-filter: blur(14px);
    border:1px solid rgba(0,255,255,0.2);
    box-shadow:
        0 0 30px rgba(0,255,255,0.15);
    text-align:center;
}

/* Başlık */
.card h1{
    margin:0 0 24px;
    font-size:20px;
    letter-spacing:3px;
    color:#7ffcff;
}

/* Input */
.card input{
    width:100%;
    padding:14px;
    border-radius:14px;
    border:none;
    outline:none;
    background:rgba(0,0,0,0.6);
    color:white;
    font-size:17px;
    text-align:center;
    margin-bottom:18px;
}

.card input::placeholder{
    color:#aaa;
}

/* Butonlar */
.btn{
    width:100%;
    padding:13px;
    border-radius:14px;
    border:none;
    font-size:15px;
    font-weight:600;
    cursor:pointer;
    background:linear-gradient(135deg,#7ffcff,#00b3b3);
    color:#000;
    transition:0.25s;
}

.btn:hover{
    transform:scale(1.04);
    box-shadow:0 0 18px rgba(0,255,255,0.6);
}

/* Sayaç */
.time{
    margin:24px 0;
    font-size:38px;
    font-weight:600;
    letter-spacing:4px;
    color:#7ffcff;
}

/* Geri Dön */
.back{
    background:transparent;
    border:1px solid #7ffcff;
    color:#7ffcff;
}

.back:hover{
    background:#7ffcff;
    color:#000;
}
</style>
</head>

<body>

<div class="card">
    <h1>FIXING TIMER</h1>

    <input type="number" id="sec" placeholder="Saniye gir">

    <button class="btn" onclick="start()">Başlat</button>

    <div class="time" id="out">00</div>

    <button class="btn back" onclick="location.href='index.html'">
        Geri Dön
    </button>
</div>

<script>
let timer;

function start(){
    clearInterval(timer);

    let s = parseInt(document.getElementById("sec").value);
    const out = document.getElementById("out");

    if(isNaN(s) || s <= 0){
        out.innerText = "HATA";
        return;
    }

    out.innerText = s;

    timer = setInterval(()=>{
        s--;
        out.innerText = s;

        if(s <= 0){
            clearInterval(timer);
            out.innerText = "BİTTİ";
        }
    },1000);
}
</script>

</body>
</html>

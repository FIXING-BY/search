<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>FIXING CALENDAR</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0e1318, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
}

.calendar-box {
    width: 320px;
    padding: 22px;
    border-radius: 22px;
    background: rgba(18, 22, 26, 0.9);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.8);
}

.title {
    text-align: center;
    color: #9aa4ad;
    font-weight: 600;
    letter-spacing: 2px;
    margin-bottom: 10px;
    font-size: 17px;
}

.month {
    text-align: center;
    color: #f1f3f5;
    font-size: 18px;
    margin-bottom: 12px;
}

.weekdays, .days {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    gap: 6px;
    text-align: center;
}

.weekdays div {
    font-size: 12px;
    color: #9aa4ad;
}

.days div {
    height: 38px;
    line-height: 38px;
    border-radius: 10px;
    background: rgba(255, 255, 255, 0.04);
    color: #e6e8ea;
    font-size: 14px;
}

.days div.today {
    background: rgba(255, 255, 255, 0.25);
    color: #000;
    font-weight: 600;
}

/* GERİ DÖN BUTONU */
.back-btn {
    margin-top: 16px;
    width: 100%;
    height: 45px;
    border-radius: 14px;
    border: none;
    background: rgba(255, 255, 255, 0.06);
    color: #9aa4ad;
    font-size: 15px;
    cursor: pointer;
    transition: 0.15s ease;
}

.back-btn:hover {
    background: rgba(255, 255, 255, 0.12);
    color: #ffffff;
}
</style>
</head>

<body>

<div class="calendar-box">
    <div class="title">FİXİNG CALENDAR</div>
    <div id="month" class="month"></div>

    <div class="weekdays">
        <div>Pzt</div>
        <div>Sal</div>
        <div>Çar</div>
        <div>Per</div>
        <div>Cum</div>
        <div>Cmt</div>
        <div>Paz</div>
    </div>

    <div id="days" class="days"></div>

    <button class="back-btn" onclick="window.location.href='index.html'">
        ← Geri Dön
    </button>
</div>

<script>
const monthNames = [
    "Ocak", "Şubat", "Mart", "Nisan", "Mayıs", "Haziran",
    "Temmuz", "Ağustos", "Eylül", "Ekim", "Kasım", "Aralık"
];

const now = new Date();
const year = now.getFullYear();
const month = now.getMonth();
const today = now.getDate();

document.getElementById("month").textContent =
    `${monthNames[month]} ${year}`;

const firstDay = new Date(year, month, 1).getDay();
const daysInMonth = new Date(year, month + 1, 0).getDate();

const daysEl = document.getElementById("days");

/* Pazartesi başlangıç ayarı */
let start = firstDay === 0 ? 6 : firstDay - 1;

for (let i = 0; i < start; i++) {
    daysEl.innerHTML += `<div></div>`;
}

for (let d = 1; d <= daysInMonth; d++) {
    if (d === today) {
        daysEl.innerHTML += `<div class="today">${d}</div>`;
    } else {
        daysEl.innerHTML += `<div>${d}</div>`;
    }
}
</script>

</body>
</html>


<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>FIXING UNIT CONVERTER</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0e1318, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
}

.converter-box {
    width: 320px;
    padding: 22px;
    border-radius: 22px;
    background: rgba(18, 22, 26, 0.9);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.8);
}

.title {
    text-align: center;
    color: #9aa4ad;
    font-weight: 600;
    letter-spacing: 2px;
    margin-bottom: 16px;
    font-size: 17px;
}

input, select {
    width: 100%;
    height: 48px;
    border-radius: 12px;
    border: none;
    outline: none;
    background: rgba(0, 0, 0, 0.6);
    color: #f1f3f5;
    font-size: 16px;
    padding: 0 12px;
    margin-bottom: 10px;
}

.result {
    margin-top: 8px;
    height: 48px;
    border-radius: 12px;
    background: rgba(255, 255, 255, 0.06);
    display: flex;
    align-items: center;
    justify-content: center;
    color: #e6e8ea;
    font-size: 16px;
}

.convert-btn {
    margin-top: 12px;
    width: 100%;
    height: 45px;
    border-radius: 14px;
    border: none;
    background: linear-gradient(135deg, #e6e8ea, #bfc6cc);
    color: #000;
    font-weight: 600;
    cursor: pointer;
    transition: 0.15s ease;
}

.convert-btn:hover {
    background: linear-gradient(135deg, #ffffff, #d9dde1);
}

/* GERİ DÖN */
.back-btn {
    margin-top: 14px;
    width: 100%;
    height: 45px;
    border-radius: 14px;
    border: none;
    background: rgba(255, 255, 255, 0.06);
    color: #9aa4ad;
    font-size: 15px;
    cursor: pointer;
}

.back-btn:hover {
    background: rgba(255, 255, 255, 0.12);
    color: #ffffff;
}
</style>
</head>

<body>

<div class="converter-box">
    <div class="title">FİXİNG CONVERTER</div>

    <input type="number" id="value" placeholder="Değer gir">

    <select id="from">
        <option value="km">Kilometre (km)</option>
        <option value="m">Metre (m)</option>
        <option value="cm">Santimetre (cm)</option>
        <option value="mm">Milimetre (mm)</option>
    </select>

    <select id="to">
        <option value="m">Metre (m)</option>
        <option value="km">Kilometre (km)</option>
        <option value="cm">Santimetre (cm)</option>
        <option value="mm">Milimetre (mm)</option>
    </select>

    <button class="convert-btn" onclick="convert()">Dönüştür</button>

    <div id="result" class="result">Sonuç burada</div>

    <button class="back-btn" onclick="window.location.href='index.html'">
        ← Geri Dön
    </button>
</div>

<script>
const factors = {
    km: 1000,
    m: 1,
    cm: 0.01,
    mm: 0.001
};

function convert() {
    const value = parseFloat(document.getElementById("value").value);
    const from = document.getElementById("from").value;
    const to = document.getElementById("to").value;

    if (isNaN(value)) {
        document.getElementById("result").textContent = "Geçerli sayı gir";
        return;
    }

    const meters = value * factors[from];
    const result = meters / factors[to];

    document.getElementById("result").textContent =
        `${value} ${from} = ${result} ${to}`;
}
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>FIXING CALCULATOR</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');

* {
    box-sizing: border-box;
}

body {
    margin: 0;
    height: 100vh;
    background: radial-gradient(circle at top, #0e1318, #000);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Inter', sans-serif;
}

.calculator {
    width: 320px;
    padding: 22px;
    border-radius: 22px;
    background: rgba(18, 22, 26, 0.9);
    backdrop-filter: blur(14px);
    border: 1px solid rgba(255, 255, 255, 0.08);
    box-shadow: 0 25px 45px rgba(0, 0, 0, 0.8);
}

.title {
    text-align: center;
    color: #9aa4ad;
    font-weight: 600;
    letter-spacing: 2px;
    margin-bottom: 14px;
    font-size: 17px;
}

.display {
    width: 100%;
    height: 62px;
    border-radius: 14px;
    border: none;
    outline: none;
    background: rgba(0, 0, 0, 0.6);
    color: #f1f3f5;
    font-size: 26px;
    text-align: center;
    padding: 10px;
    margin-bottom: 16px;
    box-shadow: inset 0 0 6px rgba(255, 255, 255, 0.08);
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 10px;
}

button {
    height: 52px;
    border-radius: 14px;
    border: none;
    background: rgba(255, 255, 255, 0.04);
    color: #e6e8ea;
    font-size: 18px;
    cursor: pointer;
    transition: 0.15s ease;
}

button:hover {
    background: rgba(255, 255, 255, 0.1);
}

button:active {
    transform: scale(0.95);
}

.operator {
    color: #cfd8dc;
}

.clear {
    color: #ff6b6b;
}

.equal {
    grid-column: span 2;
    background: linear-gradient(135deg, #e6e8ea, #bfc6cc);
    color: #000;
    font-weight: 600;
}

.equal:hover {
    background: linear-gradient(135deg, #ffffff, #d9dde1);
}

/* üëá GERƒ∞ D√ñN BUTONU */
.back-btn {
    margin-top: 16px;
    width: 100%;
    height: 45px;
    border-radius: 14px;
    border: none;
    background: rgba(255, 255, 255, 0.06);
    color: #9aa4ad;
    font-size: 15px;
    cursor: pointer;
    transition: 0.15s ease;
}

.back-btn:hover {
    background: rgba(255, 255, 255, 0.12);
    color: #ffffff;
}
</style>
</head>

<body>

<div class="calculator">
    <div class="title">Fƒ∞Xƒ∞NG CALCULATOR</div>
    <input type="text" id="display" class="display" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="operator" onclick="append('%')">%</button>
        <button class="operator" onclick="append('/')">√∑</button>
        <button class="operator" onclick="append('*')">√ó</button>

        <button onclick="append('7')">7</button>
        <button onclick="append('8')">8</button>
        <button onclick="append('9')">9</button>
        <button class="operator" onclick="append('-')">‚àí</button>

        <button onclick="append('4')">4</button>
        <button onclick="append('5')">5</button>
        <button onclick="append('6')">6</button>
        <button class="operator" onclick="append('+')">+</button>

        <button onclick="append('1')">1</button>
        <button onclick="append('2')">2</button>
        <button onclick="append('3')">3</button>
        <button onclick="append('.')">.</button>

        <button onclick="append('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
    </div>

    <!-- GERƒ∞ D√ñN -->
    <button class="back-btn" onclick="window.location.href='index.html'">
        ‚Üê Geri D√∂n
    </button>
</div>

<script>
const display = document.getElementById("display");

function append(value) {
    display.value += value;
}

function clearDisplay() {
    display.value = "";
}

function calculate() {
    try {
        display.value = eval(display.value);
    } catch {
        display.value = "HATA";
    }
}
</script>

</body>
</html>

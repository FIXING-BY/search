<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixing Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: white;
        }

        /* Sağ Üst Uygulamalar Menüsü */
        .apps-container {
            position: absolute;
            top: 25px;
            right: 25px;
        }

        .apps-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #222;
            color: #666;
            padding: 10px 22px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 11px;
            letter-spacing: 2px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .apps-btn:hover {
            border-color: #00e5ff;
            color: #00e5ff;
            box-shadow: 0 0 15px rgba(0, 229, 255, 0.1);
        }

        .dropdown-content {
            display: none;
            position: absolute;
            top: 50px;
            right: 0;
            background: #0d0d0d;
            min-width: 220px;
            border-radius: 12px;
            border: 1px solid #1a1a1a;
            z-index: 1000;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            padding: 8px 0;
        }

        .dropdown-content a {
            color: #999;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            font-size: 13px;
            transition: 0.2s;
            border-left: 3px solid transparent;
        }

        .dropdown-content a:hover {
            background: #151515;
            color: #00e5ff;
            border-left: 3px solid #00e5ff;
            padding-left: 25px;
        }

        .show { display: block; }

        /* Orta Bölüm */
        .title {
            font-size: 26px;
            font-weight: 300;
            letter-spacing: 12px;
            margin-bottom: 25px;
            transition: 0.5s;
            opacity: 0.5;
            text-align: center;
            width: 100%;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 520px;
        }

        .search-input {
            width: 100%;
            height: 60px;
            background: #0a0a0a;
            border: 1px solid #1a1a1a;
            border-radius: 50px;
            padding: 0 30px;
            font-size: 17px;
            color: #fff;
            outline: none;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: lowercase; 
        }

        /* Hover & Focus & Idle (Hareketsizlik) */
        .search-container:hover .search-input,
        .search-input:focus,
        .idle-animation .search-input {
            border-color: #00e5ff;
            box-shadow: 0 0 25px rgba(0, 229, 255, 0.15);
            background: #0d0d0d;
        }

        /* Etkileşimde başlık parlaması */
        .search-container:focus-within ~ .title, 
        .search-container:hover ~ .title,
        .idle-animation ~ .title {
            opacity: 1;
            text-shadow: 0 0 15px #00e5ff;
            color: #00e5ff;
        }

        /* 15 Saniye Hareketsizlik Animasyonu */
        @keyframes neonBreath {
            0%, 100% { opacity: 1; box-shadow: 0 0 25px rgba(0, 229, 255, 0.15); border-color: #00e5ff; }
            50% { opacity: 0.3; box-shadow: 0 0 5px rgba(0, 229, 255, 0); border-color: #222; }
        }

        .idle-animation .search-input {
            animation: neonBreath 4s infinite ease-in-out;
        }

        .search-btn {
            position: absolute;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .search-btn svg {
            fill: #333;
            width: 22px;
            transition: 0.3s;
        }

        .search-container:hover .search-btn svg,
        .search-input:focus + .search-btn svg {
            fill: #00e5ff;
        }

        .search-input::placeholder {
            text-transform: none;
            color: #333;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div class="apps-container">
        <button onclick="toggleApps()" class="apps-btn">Uygulamalar</button>
        <div id="appsMenu" class="dropdown-content">
            <a href="index.html">Ana Sayfa</a>
            <a href="fixing%20calculator.html">Hesap Makinesi</a>
            <a href="fixing%20calendar.html">Takvim</a>
            <a href="fixing%20clock.html">Saat</a>
            <a href="fixing%20conveter.html">Dönüştürücü</a>
            <a href="fixing%20speed%20test.html">Hız Testi</a>
            <a href="fixing%20timmer.html">Zamanlayıcı</a>
        </div>
    </div>

    <div class="title">FIXING</div>

    <div class="search-container" id="searchWrapper">
        <input type="text" id="fixSearch" class="search-input" placeholder="FİXİNG DE ARA" autocomplete="off">
        <button onclick="doSearch()" class="search-btn">
            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
        </button>
    </div>

    <script>
        // Menü Kontrolü
        function toggleApps() {
            document.getElementById("appsMenu").classList.toggle("show");
            resetTimer();
        }

        window.onclick = function(event) {
            if (!event.target.matches('.apps-btn')) {
                var menu = document.getElementById("appsMenu");
                if (menu.classList.contains('show')) {
                    menu.classList.remove('show');
                }
            }
            resetTimer();
        }

        // Arama ve Hareketsizlik Kontrolü
        let idleTimer;
        const wrapper = document.getElementById('searchWrapper');
        const input = document.getElementById('fixSearch');

        function resetTimer() {
            wrapper.classList.remove('idle-animation');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                // Sadece input boşsa ve odaklı değilse çalışsın
                if (document.activeElement !== input && input.value === "") {
                    wrapper.classList.add('idle-animation');
                }
            }, 15000); 
        }

        // Hareket takibi
        window.onmousemove = resetTimer;
        window.onmousedown = resetTimer;
        input.onkeypress = resetTimer;

        function doSearch() {
            const query = input.value.trim().toLowerCase();
            if (query !== "") {
                const targetUrl = "https://sites.google.com/view/fixingfoto/" + encodeURIComponent(query);
                window.open(targetUrl, '_blank');
            }
        }

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') { doSearch(); }
        });

        // Başlangıçta zamanlayıcıyı kur
        window.onload = resetTimer;
    </script>

</body>
</html>

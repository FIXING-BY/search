<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixing Search</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #050505;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
        }

        /* Üstteki Fixing Yazısı */
        .title {
            color: white;
            font-size: 24px;
            font-weight: 300;
            letter-spacing: 10px;
            margin-bottom: 20px;
            transition: 0.4s;
            opacity: 0.6;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
            width: 90%;
            max-width: 500px;
        }

        .search-input {
            width: 100%;
            height: 55px;
            background: #111;
            border: 1px solid #222;
            border-radius: 50px;
            padding: 0 25px;
            font-size: 16px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
            text-transform: lowercase; 
        }

        /* Aktif Neon Durumu (Hover, Focus ve Bekleme Animasyonu) */
        .search-container:hover .search-input,
        .search-input:focus,
        .idle-animation .search-input {
            border-color: #00e5ff;
            box-shadow: 0 0 20px rgba(0, 229, 255, 0.2);
            background: #151515;
        }

        .search-container:focus-within ~ .title, 
        .search-container:hover ~ .title,
        .idle-animation ~ .title {
            opacity: 1;
            text-shadow: 0 0 10px #00e5ff;
            color: #00e5ff;
        }

        /* Yanıp Sönme Animasyonu (15 sn hareketsizlikten sonra) */
        @keyframes neonBreath {
            0%, 100% { opacity: 1; box-shadow: 0 0 20px rgba(0, 229, 255, 0.2); border-color: #00e5ff; }
            50% { opacity: 0.4; box-shadow: 0 0 5px rgba(0, 229, 255, 0.05); border-color: #222; }
        }

        .idle-animation .search-input {
            animation: neonBreath 3s infinite ease-in-out;
        }

        .search-btn {
            position: absolute;
            right: 15px;
            background: transparent;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .search-btn svg {
            fill: #444;
            width: 20px;
            transition: 0.3s;
        }

        .search-container:hover .search-btn svg,
        .search-input:focus + .search-btn svg,
        .idle-animation .search-btn svg {
            fill: #00e5ff;
        }

        .search-input::placeholder {
            text-transform: none;
            color: #444;
        }
    </style>
</head>
<body>

    <div class="title" id="mainTitle">FIXING</div>

    <div class="search-container" id="searchWrapper">
        <input type="text" id="fixSearch" class="search-input" placeholder="FİXİNG DE ARA" autocomplete="off">
        <button onclick="doSearch()" class="search-btn">
            <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
        </button>
    </div>

    <script>
        let idleTimer;
        const wrapper = document.getElementById('searchWrapper');
        const input = document.getElementById('fixSearch');

        // Zamanlayıcıyı sıfırlayan fonksiyon
        function resetTimer() {
            wrapper.classList.remove('idle-animation');
            clearTimeout(idleTimer);
            // 15 saniye hareketsiz kalırsa animasyonu başlat
            idleTimer = setTimeout(() => {
                // Eğer input odaklı değilse ve içi boşsa animasyonu başlat
                if (document.activeElement !== input) {
                    wrapper.classList.add('idle-animation');
                }
            }, 15000); 
        }

        // Fare hareketleri ve tuş basımlarında süreyi sıfırla
        window.onload = resetTimer;
        window.onmousemove = resetTimer;
        window.onmousedown = resetTimer;
        window.ontouchstart = resetTimer;
        window.onclick = resetTimer;
        input.onkeypress = resetTimer;

        function doSearch() {
            const query = input.value.trim().toLowerCase();
            if (query !== "") {
                const targetUrl = "https://sites.google.com/view/fixingfoto/" + encodeURIComponent(query);
                window.open(targetUrl, '_blank');
            }
        }

        input.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') { doSearch(); }
        });
    </script>

</body>
</html>

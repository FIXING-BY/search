<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixing Search Ultimate</title>
    <style>
        :root {
            --bg-color: #050505;
            --accent-color: #00e5ff;
            --input-bg: #0a0a0a;
            --text-color: #ffffff;
            --shadow-color: rgba(0, 229, 255, 0.2);
        }

        /* Temalar */
        .theme-red { --accent-color: #ff3c3c; --shadow-color: rgba(255, 60, 60, 0.2); }
        .theme-green { --accent-color: #39ff14; --shadow-color: rgba(57, 255, 20, 0.2); }
        .theme-purple { --accent-color: #bc13fe; --shadow-color: rgba(188, 19, 254, 0.2); }
        .theme-gold { --accent-color: #ffd700; --shadow-color: rgba(255, 215, 0, 0.2); }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            color: var(--text-color);
            transition: 0.3s;
        }

        /* Ãœst Butonlar Grubu */
        .top-nav {
            position: absolute;
            top: 25px;
            right: 25px;
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #222;
            color: #666;
            padding: 8px 18px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 11px;
            letter-spacing: 1px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .nav-btn:hover {
            border-color: var(--accent-color);
            color: var(--accent-color);
        }

        /* MenÃ¼ler */
        .dropdown-menu {
            display: none;
            position: absolute;
            top: 45px;
            right: 0;
            background: #0d0d0d;
            min-width: 200px;
            border-radius: 12px;
            border: 1px solid #1a1a1a;
            z-index: 1000;
            box-shadow: 0 15px 40px rgba(0,0,0,0.8);
            padding: 10px 0;
        }

        .dropdown-menu a, .dropdown-menu button {
            color: #888;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
            width: 100%;
            text-align: left;
            background: none;
            border: none;
            font-size: 13px;
            cursor: pointer;
            font-family: inherit;
        }

        .dropdown-menu a:hover, .dropdown-menu button:hover {
            background: #151515;
            color: var(--accent-color);
        }

        .show { display: block; }

        /* BaÅŸlÄ±k */
        .title {
            font-size: 26px;
            font-weight: 300;
            letter-spacing: 12px;
            margin-bottom: 25px;
            transition: 0.5s;
            opacity: 0.5;
        }

        /* Arama KonteynÄ±rÄ± ve Autocomplete */
        .search-wrapper {
            position: relative;
            width: 90%;
            max-width: 520px;
            display: flex;
            flex-direction: column;
        }

        .search-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .search-input {
            width: 100%;
            height: 60px;
            background: var(--input-bg);
            border: 1px solid #1a1a1a;
            border-radius: 50px;
            padding: 0 30px;
            font-size: 17px;
            color: #fff;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-container:hover .search-input, .search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 25px var(--shadow-color);
        }

        /* GeÃ§miÅŸ Paneli (Autocomplete) */
        .history-panel {
            position: absolute;
            top: 65px;
            width: 100%;
            background: #0d0d0d;
            border: 1px solid #1a1a1a;
            border-radius: 15px;
            display: none;
            z-index: 99;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .history-item {
            padding: 12px 25px;
            cursor: pointer;
            font-size: 14px;
            color: #777;
            display: flex;
            align-items: center;
        }

        .history-item:hover {
            background: #151515;
            color: var(--accent-color);
        }

        .history-item span { margin-right: 15px; opacity: 0.5; }

        .search-btn {
            position: absolute;
            right: 20px;
            background: transparent;
            border: none;
            cursor: pointer;
        }

        .search-btn svg { fill: #333; width: 22px; transition: 0.3s; }
        .search-container:hover .search-btn svg { fill: var(--accent-color); }

        .idle-animation .search-input { animation: neonBreath 4s infinite ease-in-out; }
        @keyframes neonBreath {
            0%, 100% { border-color: var(--accent-color); box-shadow: 0 0 20px var(--shadow-color); }
            50% { border-color: #222; box-shadow: none; }
        }
    </style>
</head>
<body id="mainBody">

    <div class="top-nav">
        <div class="apps-container">
            <button onclick="toggleMenu('appsMenu')" class="nav-btn">Uygulamalar</button>
            <div id="appsMenu" class="dropdown-menu">
                <a href="index.html">Ana Sayfa</a>
                <a href="fixing-calculator.html">Hesap Makinesi</a>
                <a href="fixing-calendar.html">Takvim</a>
                <a href="fixing-clock.html">Saat</a>
                <a href="fixing-conveter.html">DÃ¶nÃ¼ÅŸtÃ¼rÃ¼cÃ¼</a>
                <a href="fixing-speed-test.html">HÄ±z Testi</a>
                <a href="fixing-timmer.html">ZamanlayÄ±cÄ±</a>
            </div>
        </div>

        <div class="settings-container">
            <button onclick="toggleMenu('settingsMenu')" class="nav-btn">Ayarlar</button>
            <div id="settingsMenu" class="dropdown-menu">
                <button onclick="changeTheme('')">Mavi Tema (VarsayÄ±lan)</button>
                <button onclick="changeTheme('theme-red')">KÄ±rmÄ±zÄ± Tema</button>
                <button onclick="changeTheme('theme-green')">YeÅŸil Tema</button>
                <button onclick="changeTheme('theme-purple')">Mor Tema</button>
                <button onclick="changeTheme('theme-gold')">AltÄ±n Tema</button>
                <hr style="border:0; border-top:1px solid #222;">
                <button onclick="clearHistory()" style="color: #ff3c3c;">GeÃ§miÅŸi Temizle</button>
            </div>
        </div>
    </div>

    <div class="title" id="titleText">FIXING</div>

    <div class="search-wrapper" id="searchWrapper">
        <div class="search-container">
            <input type="text" id="fixSearch" class="search-input" placeholder="FÄ°XÄ°NG DE ARA" autocomplete="off" oninput="showHistory()">
            <button onclick="doSearch()" class="search-btn">
                <svg viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
            </button>
        </div>
        <div id="historyPanel" class="history-panel"></div>
    </div>

    <script>
        const synonyms = { "yt": "youtube", "ig": "instagram", "hesap": "calculator" };
        
        // MenÃ¼ Kontrolleri
        function toggleMenu(id) {
            document.querySelectorAll('.dropdown-menu').forEach(m => {
                if(m.id !== id) m.classList.remove('show');
            });
            document.getElementById(id).classList.toggle("show");
        }

        window.onclick = function(e) {
            if (!e.target.matches('.nav-btn')) {
                document.querySelectorAll('.dropdown-menu').forEach(m => m.classList.remove('show'));
            }
        }

        // Tema DeÄŸiÅŸtirme
        function changeTheme(themeName) {
            const body = document.getElementById('mainBody');
            body.className = themeName;
            localStorage.setItem('fixingTheme', themeName);
        }

        // GeÃ§miÅŸ Sistemi
        function saveToHistory(term) {
            let history = JSON.parse(localStorage.getItem('searchHistory') || "[]");
            if (!history.includes(term)) {
                history.unshift(term);
                if (history.length > 5) history.pop();
                localStorage.setItem('searchHistory', JSON.stringify(history));
            }
        }

        function showHistory() {
            const val = input.value.trim().toLowerCase();
            const panel = document.getElementById('historyPanel');
            let history = JSON.parse(localStorage.getItem('searchHistory') || "[]");
            
            if (val === "") { panel.style.display = "none"; return; }

            const matches = history.filter(h => h.startsWith(val));
            
            if (matches.length > 0) {
                panel.innerHTML = matches.map(m => `<div class="history-item" onclick="selectHistory('${m}')"><span>ðŸ•’</span> ${m}</div>`).join('');
                panel.style.display = "block";
            } else {
                panel.style.display = "none";
            }
        }

        function selectHistory(term) {
            input.value = term;
            doSearch();
        }

        function clearHistory() {
            localStorage.removeItem('searchHistory');
            alert("Arama geÃ§miÅŸi temizlendi!");
            document.getElementById('historyPanel').style.display = "none";
        }

        // Arama Motoru
        function doSearch() {
            let query = input.value.trim().toLowerCase();
            if (query !== "") {
                if (synonyms[query]) query = synonyms[query];
                query = query.replace(/\s+/g, '-');
                saveToHistory(query);
                window.open("https://sites.google.com/view/fixingfoto/" + query, '_blank');
                document.getElementById('historyPanel').style.display = "none";
            }
        }

        // BaÅŸlangÄ±Ã§ AyarlarÄ±
        const input = document.getElementById('fixSearch');
        const wrapper = document.getElementById('searchWrapper');
        let idleTimer;

        function resetTimer() {
            wrapper.classList.remove('idle-animation');
            clearTimeout(idleTimer);
            idleTimer = setTimeout(() => {
                if (document.activeElement !== input && input.value === "") wrapper.classList.add('idle-animation');
            }, 15000);
        }

        window.onmousemove = resetTimer;
        input.onkeypress = (e) => { if(e.key === 'Enter') doSearch(); resetTimer(); };
        
        window.onload = () => {
            resetTimer();
            const savedTheme = localStorage.getItem('fixingTheme');
            if(savedTheme) changeTheme(savedTheme);
        };
    </script>
</body>
</html>
